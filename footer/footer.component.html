<footer class="footer-container">
    <div>
      <p>&copy; {{ year }} Your Company. All rights reserved.</p>
    </div>
    <div class="footer-links">
      <ul>
        <li *ngFor="let link of links">
          <a [routerLink]="link.url">{{ link.label }}</a>
        </li>
      </ul>
    </div>
  </footer>
