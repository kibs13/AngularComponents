<div>
    <h2>To-Do List</h2>
  
    <!-- Input and Add Task Button -->
    <div>
      <input type="text" [(ngModel)]="newTask" placeholder="Enter a task" />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <!-- To-Do List Display -->
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="removeTask(i)">Remove</button>
      </li>
    </ul>
  </div>
