<div>
    <label for="url">Enter URL:</label>
    <input type="text" [(ngModel)]="url" id="url" placeholder="Enter a valid URL">
  </div>
  
  <div>
    <button (click)="addBookmark()">Add Bookmark</button>
  </div>
  
  <div *ngIf="bookmarkList.length > 0">
    <h3>Bookmark List:</h3>
    <ul>
      <li *ngFor="let bookmark of bookmarkList">
        <a [href]="bookmark" target="_blank">{{ bookmark }}</a>
      </li>
    </ul>
  </div>
