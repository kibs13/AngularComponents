<div>
    <h2>Temperature Converter</h2>
  
    <!-- Celsius to Fahrenheit -->
    <div>
      <label for="celsius">Celsius:</label>
      <input type="number" [(ngModel)]="celsius" id="celsius" placeholder="Enter Celsius">
      <button (click)="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
  
    <div *ngIf="fahrenheit !== null">
      <p>{{ celsius }}째C is equal to {{ fahrenheit }}째F</p>
    </div>
  
    <hr>
  
    <!-- Fahrenheit to Celsius -->
    <div>
      <label for="fahrenheitInput">Fahrenheit:</label>
      <input type="number" [(ngModel)]="fahrenheitInput" id="fahrenheitInput" placeholder="Enter Fahrenheit">
      <button (click)="convertToCelsius()">Convert to Celsius</button>
    </div>
  
    <div *ngIf="convertedCelsius !== null">
      <p>{{ fahrenheitInput }}째F is equal to {{ convertedCelsius }}째C</p>
    </div>
  </div>
