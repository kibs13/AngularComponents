<div class="dashboard-container">
    <h1>Dashboard</h1>
  
    <!-- Stats Summary Section -->
    <div class="row stats-summary">
      <div class="col-md-3" *ngFor="let stat of stats">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ stat.title }}</h5>
            <p class="card-text">{{ stat.value }}</p>
            <button class="btn btn-primary" (click)="viewDetails(stat.link)">View details</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Data Table Section -->
    <div class="row data-table">
      <h3>Recent Data</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Placeholder for charts or graphical data -->
    <div class="row charts-placeholder">
      <div class="col-md-6">
        <h3>Chart 1</h3>
        <div class="chart-placeholder">Graphical Data Placeholder</div>
      </div>
      <div class="col-md-6">
        <h3>Chart 2</h3>
        <div class="chart-placeholder">Graphical Data Placeholder</div>
      </div>
    </div>
  </div>
